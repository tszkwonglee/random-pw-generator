<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random PW Generator</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Karla:ital,wght@0,600;0,700;0,800;1,600;1,700;1,800&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <main id="main-container">
      <div class="main-wrapper">
        <h1 class="text-color-main margin-bottom-s">
          Generate a <span class="text-color-accent">random password</span>
        </h1>
        <p class="text-l text-color-gray margin-bottom-l">
          Never use an insecure password again.
        </p>
        <button
          id="generate-btn"
          class="text-color-main margin-bottom-m transition"
        >
          <img class="icon-s margin-right-s" src="generate.png" />
          <p class="text-m">Generate passwords</p>
        </button>
        <div class="divider margin-bottom-m"></div>
        <div class="output-wrapper">
          <div class="output-field-wrapper">
            <input
              type="text"
              id="output-field-1"
              class="output-field text-color-accent text-m"
              readonly="readonly"
            />
            <span id="copy-msg-1" class="copiedtext" aria-hidden="true"
              >Copied!</span
            >
          </div>

          <div class="output-field-wrapper">
            <input
              type="text"
              id="output-field-2"
              class="output-field text-color-accent text-m"
              readonly="readonly"
            />
            <span id="copy-msg-2" class="copiedtext" aria-hidden="true"
              >Copied!</span
            >
          </div>

          <div class="output-field-wrapper">
            <input
              type="text"
              id="output-field-3"
              class="output-field text-color-accent text-m"
              readonly="readonly"
            />
            <span id="copy-msg-3" class="copiedtext" aria-hidden="true"
              >Copied!</span
            >
          </div>

          <div class="output-field-wrapper">
            <input
              type="text"
              id="output-field-4"
              class="output-field text-color-accent text-m"
              readonly="readonly"
            />
            <span id="copy-msg-4" class="copiedtext" aria-hidden="true"
              >Copied!</span
            >
          </div>

          <!-- <div id="output-field-2" class="output-field">
            <img src="dots.png" />
          </div>
          <div id="output-field-3" class="output-field">
            <img src="dots.png" />
          </div>
          <div id="output-field-4" class="output-field">
            <img src="dots.png" />
          </div> -->
        </div>
      </div>
      <p class="text-s margin-bottom-s">
        Developed by
        <a href="https://samuellee.dev/">Samuel Lee</a>
      </p>
      <p class="text-s">
        Design File Provided by
        <a href="https://scrimba.com/" target="_blank">Srimba</a>
      </p>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
